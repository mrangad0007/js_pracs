<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Traversing</title>
    <script>
        let data = [60,30,10,67,40];
        let newE1 = 70;
        let position = 2;
        console.warn(data)
        for(let i= data.length - 1;i>=0;i--){
            // console.warn(data[i])
            if(i>=position){
                data[i+1] = data[i]
                if(i==position)
                {
                    data[i] = newE1   
                }
            }
        }
        console.warn(data)
    </script>
</head>
<body>
</body>
</html>
